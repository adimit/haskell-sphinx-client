source latin1_docs
{
	type			= mysql
	sql_host		= localhost
	sql_user		= test
	sql_pass		=
	sql_db			= test
	sql_port		= 3306
	sql_query_pre		= SET NAMES latin1
	sql_query = SELECT id, doc FROM latin1
	sql_query_info		= SELECT id,doc FROM latin1 WHERE id=$id
}

index utf8_index
{
	source			= latin1_docs
	path			= ./index/utf8
	docinfo			= none
	mlock			= 0
	morphology		= none
	min_word_len		= 1
	charset_type		= sbcs
}

indexer
{
	mem_limit		= 1024M
}

searchd
{
	listen			= 9312
	listen			= 9306:mysql41
	query_log		= ./query.log
	read_timeout		= 5
	client_timeout		= 300
	max_children		= 30
	pid_file		= ./pid
	max_matches		= 1000
	seamless_rotate		= 1
	preopen_indexes		= 1
	unlink_old		= 1
	mva_updates_pool	= 1M
	max_packet_size		= 8M
	max_filters		= 256
	max_filter_values	= 4096
	max_batch_queries	= 32
	workers			= threads
}
